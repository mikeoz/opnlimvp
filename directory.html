<!DOCTYPE html>
<html>
<head>
    <title>Open Personal Network Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="directory">
        <!-- Individual's Information -->
        <div class="person">
            <!-- Using 'name' class for the person's name -->
            <div class="name"><strong>Amy Armstrong</strong></div>
            <div class="contact-info">
                <span class="email">Amy@theArmstrong (Personal)</span>
                <span class="phone">5043030025 (Mobile)</span>
            </div>

            <!-- Family Information -->
            <div class="family">
                <div class="family-name">Family: Armstrong</div>
                <!-- Repeat for each family member -->
                <div class="family-member">
                    <!-- 'name' class for family member's name -->
                    <div class="name">Dave Armstrong</div>
                    <div class="title">Father</div>
                    <div class="contact-info">
                        <span class="email">Dave@theArmstrong (Personal)</span>
                        <span class="phone">5043030026 (iPhone)</span>
                    </div>
                </div>
                <!-- ... Other family members ... -->
            </div>
            <!-- ... Other families ... -->
        </div>
        <!-- ... Other individuals ... -->
    </div>
</body>
</html>
