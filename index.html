<!DOCTYPE html>
<html>
<head>
    <title>Person Data Entry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Opnli</header>
    
    <form id="personForm">
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="middleName" placeholder="Middle Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <input type="text" id="opnliId" placeholder="Opnli ID">
        <button type="button" id="submitPerson" onclick="submitPersonData()">Submit</button>
    </form>

    <div class="footer-buttons">
        <button id="testConnection" onclick="testConnection()">Test Connection</button>
        <button id="listMembers" onclick="listMembers()">List Members</button>
    </div>

    <footer>
        <a href="home.html">Home</a>
        <a href="index.html">Add Card</a>
        <a href="directory.html">Directory</a>
        <a href="news.html">News</a>
    </footer>

    <p id="result"></p>

    <script src="app.js"></script>
</body>
</html>
