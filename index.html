<!DOCTYPE html>
<html>
<head>
    <title>Person Data Entry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Opnli</header>
    
    <form id="personForm">
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="middleName" placeholder="Middle Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <input type="text" id="opnliId" placeholder="Opnli ID">
        <button type="button" id="submitPerson">Submit</button>
    </form>

    <div class="footer-buttons">
        <button id="testConnection">Test Connection</button>
        <button id="listMembers">List Members</button>
    </div>

    <footer>
        <a href="home.html">Home</a>
        <a href="index.html">Add Card</a>
        <a href="directory.html">Directory</a>
        <a href="news.html">News</a>
    </footer>

    <p id="result"></p>

    <script>
document.getElementById('submitPerson').addEventListener('click', function() {
    var data = {
        person_id: document.getElementById('opnliId').value, // changed to person_id
        first_name: document.getElementById('firstName').value, // changed to first_name
        middle_name: document.getElementById('middleName').value, // changed to middle_name
        last_name: document.getElementById('lastName').value // changed to last_name
    };
    sendDataToServer(data);
});

        function sendDataToServer(data) {
            fetch('/add-person', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = 'Person added: ' + JSON.stringify(data);
            })
            .catch(error => {
                document.getElementById('result').textContent = 'Error: ' + error;
            });
        }

        document.getElementById('testConnection').addEventListener('click', function() {
            fetch('/test-db-connection')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').textContent = 'Connection Test Result: ' + data;
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Error: ' + error;
                });
        });

        document.getElementById('listMembers').addEventListener('click', function() {
            fetch('/list-members')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = 'Members: ' + JSON.stringify(data);
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Error: ' + error;
                });
        });
    </script>
</body>
</html>
