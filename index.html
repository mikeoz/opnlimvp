<!DOCTYPE html>
<html>
<head>
    <title>Person Data Entry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px; /* Approximate width of an iPhone screen */
        }
        input, button {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <form id="personForm">
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="middleName" placeholder="Middle Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <input type="text" id="opnliId" placeholder="Opnli ID">
        <button type="button" id="submitPerson">Submit</button>
    </form>

    <button id="testConnection">Test Connection</button>
    <button id="listMembers">List Members</button>
    <p id="result"></p>

    <script>
        document.getElementById('submitPerson').addEventListener('click', function() {
            var data = {
                firstName: document.getElementById('firstName').value,
                middleName: document.getElementById('middleName').value,
                lastName: document.getElementById('lastName').value,
                personId: document.getElementById('opnliId').value
            };
            sendDataToServer(data);
        });

        function sendDataToServer(data) {
            fetch('/add-person', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = 'Person added: ' + JSON.stringify(data);
            })
            .catch(error => {
                document.getElementById('result').textContent = 'Error: ' + error;
            });
        }

        document.getElementById('testConnection').addEventListener('click', function() {
            fetch('/test-db-connection')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').textContent = 'Connection Test Result: ' + data;
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Error: ' + error;
                });
        });

        document.getElementById('listMembers').addEventListener('click', function() {
            fetch('/list-members')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = 'Members: ' + JSON.stringify(data);
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Error: ' + error;
                });
        });
    </script>
</body>
</html>
